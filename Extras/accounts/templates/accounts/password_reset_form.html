{% extends 'base.html' %}
{% block title %}Redefinir Senha - The Closet{% endblock %}
{% block content %}
<h2>Redefinir Senha</h2>
<form method="post">
    {% csrf_token %}
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" required>
    <button type="submit">Enviar Código de Verificação</button>
</form>
{% endblock %}
